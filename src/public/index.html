<html><head>
<style>
body {
  background-color: gray;
  margin: 0;
}

.chat {
  display: flex;
  flex-direction: column;
}

.message {
  background: white;
  padding: 8px;
  border-radius: 8px;
  margin: 8px 16px;
  max-width: calc(100vw - 80px);
  position: relative;
}

.date-separator {
  text-align: center;
  margin: 20px 16px 10px 16px;
  padding: 8px;
  background: #f0f0f0;
  border-radius: 12px;
  font-size: 12px;
  color: #666;
  font-weight: 500;
}

.message-time {
  font-size: 10px;
  color: #999;
  margin-top: 4px;
  text-align: right;
  font-family: monospace;
}

.message_my .message-time {
  color: #666;
}

.message_not-my .message-time {
  color: #aaa;
}

.message_my {
  align-self: end;
}

.message_not-my {
  align-self: start;
}

.message__body {
  position: relative;
}

.message .message__body:after {
  content: ' ';
  position: absolute;
  width: 0;
  height: 0;
  top: -8px;
  bottom: auto;
  border: 20px solid;
  border-color: white transparent transparent transparent;
  z-index: -1;
}

.message_my .message__body:after {
  left: auto;
  right: -20px;
}

.message_not-my .message__body:after {
  left: -20px;
  right: auto;
}

.message__img {
  max-width: 100%;
  max-height: 300px;
  width: auto;
  height: auto;
  object-fit: contain;
  cursor: pointer;
  border-radius: 8px;
  transition: opacity 0.2s ease;
}

.message__img:hover {
  opacity: 0.8;
}

/* Fullscreen modal styles */
.fullscreen-modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.9);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.3s ease, visibility 0.3s ease;
}

.fullscreen-modal.active {
  opacity: 1;
  visibility: visible;
}

.fullscreen-modal img {
  max-width: 95vw;
  max-height: 95vh;
  object-fit: contain;
  border-radius: 8px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
}

.fullscreen-close {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 40px;
  color: white;
  cursor: pointer;
  background: rgba(0, 0, 0, 0.5);
  border-radius: 50%;
  width: 50px;
  height: 50px;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: background 0.2s ease;
  user-select: none;
}

.fullscreen-close:hover {
  background: rgba(0, 0, 0, 0.8);
}

pre {
   white-space: pre-wrap;
   margin: 0;
}
</style>
<script type="module">
  import { h, render } from './preact.module.js';
  import htm from './htm.module.js';

  const getConfig = async (chats) => {
    // get config from config.json
    const configResponse = await fetch('./config.json', {cache: "no-store"});
    if (configResponse.ok) {
      const config = await configResponse.json();
      return config;
    } else {
      console.error('Config file not found! Please create src/public/config.json');
      return {
        myIdentifiers: ["You"]
      };
    }
  }

  (async () => {
  const chatsResponse = await fetch('./chats.json')
  const chats = await chatsResponse.json()

  const { myIdentifiers } = await getConfig(chats)

  console.log('myIdentifiers', myIdentifiers)
  
  // Fullscreen modal functionality
  let fullscreenModal = null;
  
  const createFullscreenModal = () => {
    if (fullscreenModal) return fullscreenModal;
    
    const modal = document.createElement('div');
    modal.className = 'fullscreen-modal';
    modal.innerHTML = `
      <div class="fullscreen-close">×</div>
      <img src="" alt="Fullscreen image">
    `;
    document.body.appendChild(modal);
    
    // Close modal handlers
    const closeBtn = modal.querySelector('.fullscreen-close');
    const img = modal.querySelector('img');
    
    closeBtn.addEventListener('click', closeFullscreen);
    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeFullscreen();
    });
    
    return modal;
  };
  
  const openFullscreen = (imageSrc) => {
    if (!fullscreenModal) {
      fullscreenModal = createFullscreenModal();
    }
    
    const img = fullscreenModal.querySelector('img');
    img.src = imageSrc;
    fullscreenModal.classList.add('active');
    document.body.style.overflow = 'hidden';
  };
  
  const closeFullscreen = () => {
    if (fullscreenModal) {
      fullscreenModal.classList.remove('active');
      document.body.style.overflow = '';
    }
  };
  
  // Esc key handler
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && fullscreenModal && fullscreenModal.classList.contains('active')) {
      closeFullscreen();
    }
  });
  
  // Smart function to check if message is mine
  const isMyMessage = (chat) => {
    // Check phoneNum first (most reliable)
    if (chat.phoneNum && myIdentifiers.includes(chat.phoneNum)) {
      return true;
    }
    // Check formattedName as fallback
    if (chat.formattedName && myIdentifiers.includes(chat.formattedName)) {
      return true;
    }
    return false;
  }
  console.log('chats', chats)

  // Initialize htm with Preact
  const html = htm.bind(h);

  // Helper function to format date for display
  const formatDate = (dateString) => {
    const date = new Date(dateString);
    const today = new Date();
    const yesterday = new Date(today);
    yesterday.setDate(yesterday.getDate() - 1);
    
    if (date.toDateString() === today.toDateString()) {
      return 'Сегодня';
    } else if (date.toDateString() === yesterday.toDateString()) {
      return 'Вчера';
    } else {
      return date.toLocaleDateString('ru-RU', { 
        day: 'numeric', 
        month: 'long', 
        year: 'numeric' 
      });
    }
  };
  
  // Helper function to format time for display
  const formatTime = (dateString) => {
    const date = new Date(dateString);
    return date.toLocaleTimeString('ru-RU', { 
      hour: '2-digit', 
      minute: '2-digit' 
    });
  };
  
  // Helper function to group messages by date
  const groupMessagesByDate = (chats) => {
    const grouped = [];
    let currentDate = null;
    
    chats.forEach((chat, index) => {
      const messageDate = new Date(chat.messageTime).toDateString();
      
      // Add date separator when date changes
      if (messageDate !== currentDate) {
        grouped.push({
          type: 'date-separator',
          date: chat.messageTime,
          formattedDate: formatDate(chat.messageTime)
        });
        currentDate = messageDate;
      }
      
      // Add the message
      grouped.push({
        type: 'message',
        ...chat,
        formattedTime: formatTime(chat.messageTime)
      });
    });
    
    return grouped;
  };

  function App (props) {
    const groupedItems = groupMessagesByDate(props.chats);
    
    return html`<div class="chat">
	  ${groupedItems.map((item) => {
      if (item.type === 'date-separator') {
        return html`<div class="date-separator">${item.formattedDate}</div>`;
      }
      
      const {messageBody, messageType, phoneNum, formattedTime} = item;
      // Define media types for better maintainability
      const MEDIA_TYPE = {
        IMAGE: 'image',
        VIDEO: 'video',
        AUDIO: 'audio',
        DOCUMENT: 'document',
        STICKER: 'sticker',
      };
      
      const isMediaMessage = Object.values(MEDIA_TYPE).includes(messageType);
      const mediaLink = isMediaMessage && `${messageType}/${messageBody}`;
      const cleanMessageBody = isMediaMessage ? '' : messageBody;
      
	    return (
        html`<div class="message message_${isMyMessage(item) ? 'my' : 'not-my'}">
          <div class="message__body">
            <pre>${cleanMessageBody}</pre>
            ${messageType === MEDIA_TYPE.IMAGE && html`<img class="message__img" src="${mediaLink}" onClick=${() => openFullscreen(mediaLink)}/>`}
            ${messageType === MEDIA_TYPE.VIDEO && html`<video controls src="${mediaLink}"/>`}
            ${messageType === MEDIA_TYPE.AUDIO && html`<audio controls src="${mediaLink}"/>`}
            ${messageType === MEDIA_TYPE.DOCUMENT && html`<a href="${mediaLink}">${messageBody}</a>`}
            ${messageType === MEDIA_TYPE.STICKER && html`<img class="message__img" src="${mediaLink}" onClick=${() => openFullscreen(mediaLink)}/>`}
            <div class="message-time">${formattedTime}</div>
          </div>
        </div>`
	    )
	  })}
	  </div>
	`;
  }

  render(html`<${App} chats=${chats} />`, document.body);
  })()
</script>
</head><body></body></html>
